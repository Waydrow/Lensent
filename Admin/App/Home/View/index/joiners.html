 <a class="btn btn-primary" href="javascript:history.go(-1);">返回</a>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>姓名</th>
      <th>姓别</th>
        <th>电话</th>
        <th>邮箱</th>
        <th>意向部门</th>
        <th>个人简介</th>
      <th style="width: 3.5em;"></th>
    </tr>
  </thead>
  <tbody>
       <volist name="list" id="vo"  >
      <tr>
        <td>{$i}</td>
        <td>{$vo.name}</td>
        <td>{$vo.sex}</td>
          <td>{$vo.tel}</td>
          <td>{$vo.mail}</td>
          <td>{$vo.department}</td>
          <td>{$vo.intro}</td>
        <td>
      <a href="{:U("Home/Index/delJoiner?id=$vo[id]")}" role="button" data-toggle="modal" onclick="del();"><i class="fa fa-trash-o"></i></a>
          </td>
      </tr>
    </volist>
  </tbody>
</table>

<script type="text/javascript">
      function del()
      {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
      }
</script>
