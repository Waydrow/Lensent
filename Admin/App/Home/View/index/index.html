<div class="row">
    <div class="col-sm-6 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading no-collapse">最新成员<span class="label label-warning">10</span></div>
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>姓名</th>
                  <th>职务</th>
                    <th>部门</th>
                </tr>
              </thead>
              <tbody>
                 <volist name="list" id="vo" offset='0' length='10'>
                    <tr>
                        <td>{$i}</td>
                      <td>{$vo.name}</td>
                        <td>{$vo.identity}</td>
                        <td>{$vo.power}</td>
                    </tr>
                  </volist>
              </tbody>
            </table>
        </div>
</div>
<div class="row">
    <div class="col-sm-6 col-md-6">
        <div class="panel panel-default"> 
            <div class="panel-heading no-collapse">
                <span class="panel-icon pull-right">
                </span>团队大事记
            </div>
            <table class="table list">
             <thead>
                <tr>
                  <th>#</th>
                  <th>标题</th>
                  <th>时间</th>
                  <th>地点</th>
                </tr>
              </thead>
              <tbody>
                  <volist name="event" id="event">
                        <tr>
                          <td>{$i}</td>
                          <td>{$event.title}</td>
                          <td>{$event.time}</td>
                          <td>{$event.place}</td>
                        </tr>
                  </volist>     
              </tbody>
            </table>
          </div>
        </div>
      </div>
